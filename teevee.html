<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,900,300' rel='stylesheet' type='text/css'>
  <title>TeeVee</title>
</head>

<body>
  <div class='wrapper'>
    
    {{> search }}  
    {{> show_info }}
    
    {{> episode_list }}
  </div>
</body>

<template name='search'>
  <header class="card">
    <h1 class='logo'>Teevee</h1>
    <input type='text' name='search_for_show' class='search-for-show typeahead' autocomplete='off' spellcheck='off' data-source='retrieveSuggestions' data-select='goToShow'>
  </header>
</template>

<template name='show_info'>
  {{#if tv_show}}
    <div class="card show-info">
      
    </div>
  {{/if}}
</template>


<template name='episode_list'>
  {{#if episodes}}
    <div class="card episode-list">
      <ul>
        {{#each episodes}}
          {{> episode}}
        {{/each}}
      </ul>
    </div>
  {{/if}}
</template>

<template name='episode'>
  <li>
    <input type='checkbox' name='{{name}}' id='{{id}}' checked='true' class='episode-checkbox'>
    <label for='{{id}}'>
      <strong class='show-formatted-season-episode'>{{season}}</strong>
      <span class='show-name'>{{name}}</span>
    </label>
  </li>
</template>
